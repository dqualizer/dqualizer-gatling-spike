version: '3.9'

services:
  gatling-adapter:
    container_name: "java-gatling-adapter"
    build:
      context: gatling-adapter
      dockerfile: Dockerfile
    volumes:
      - ./docker-shared/config:/app/gatling-adapter/src/main/resources/config
    ports:
      - "8090:8090"
    environment:
      - GATLING_CONFIG_MODULE=gatling-adapter

  gatling-runner:
    container_name: "java-gatling-runner"
    build:
      context: gatling-runner
      dockerfile: Dockerfile
    volumes:
      - ./docker-shared/config:/app/gatling-runner/src/gatling/resources/config
      - ./docker-shared/results:/app/results
    ports:
      - "8091:8091"
    depends_on:
      gatling-adapter:
        condition: service_completed_successfully

  gatling-exporter:
    container_name: "java-gatling-exporter"
    build:
      context: gatling-exporter
      dockerfile: Dockerfile
    volumes:
      - ./docker-shared/results/:/app/results
    ports:
      - "8092:8092"
    environment:
      - OTEL_HOST=otel-collector
    depends_on:
      gatling-runner:
        condition: service_completed_successfully

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: "gatling-otel-collector"
    command: [ "--config=/etc/opentelemetry/otel-config.yml" ]
    volumes:
      - ./docker-config/opentelemetry/otel-config.yml:/etc/opentelemetry/otel-config.yml
    ports:
      - "4318:4318"   # OTLP HTTP
    env_file:
      - ./env/.env

  influxdb:
    image: influxdb:2.7
    container_name: "gatling-influx"
    ports:
      - "8086:8086"
    env_file:
      - ./env/.env

  grafana:
    image: grafana/grafana:9.5.14
    container_name: "gatling-grafana"
    volumes:
      - ./docker-config/grafana/provisioning:/usr/share/grafana/custom/
      - ./docker-config/grafana/my-dashboards:/usr/share/grafana/public/dashboards
    ports:
      - "3030:3000"
    env_file:
      - ./env/.env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/usr/share/grafana/custom/
    depends_on:
      - influxdb
