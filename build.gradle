plugins {
    id 'java'
    id 'io.gatling.gradle' version '3.9.5'
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.1.2'
}


gatling {
  // WARNING: options below only work when logback config file isn't provided
  logLevel = 'WARN' // logback root level
  logHttp = 'NONE' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG
}


dependencies{
    implementation 'org.scala-lang:scala-library:2.13.11'

    implementation 'com.opencsv:opencsv:3.7'
    implementation 'io.gatling.highcharts:gatling-charts-highcharts:3.9.5'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.2'
    implementation 'com.fasterxml.jackson.module:jackson-module-jsonSchema:2.15.2'
    implementation 'org.json:json:20230618'
    gatling 'org.json:json:20230618'

    compileOnly 'org.projectlombok:lombok:1.18.28'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
}

repositories {
  mavenCentral()
}

test {
    useJUnitPlatform()
}
